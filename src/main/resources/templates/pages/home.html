<!DOCTYPE html>
<html>
<head th:replace="fragments/basic :: head"></head>
<body>
<header th:replace="fragments/basic :: header"></header>

<div th:switch="${currentUser.getRol().getName()}">
    <div th:case="'ADMIN'">
        <div th:replace="fragments/content :: admin"></div>
    </div>
    <div th:case="*">
        <div th:replace="fragments/content :: user"></div>
    </div>
</div>

<footer th:replace="fragments/basic :: footer"></footer>
</body>
</html>
