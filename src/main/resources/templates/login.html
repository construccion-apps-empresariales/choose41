<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/basic :: head"></head>
<body>
    <div style="display: flex; flex-direction: column; justify-content: center; height: 100vh; gap: 2rem">
      <h1 class="text-center my-4">Iniciar Sesion</h1>
      <div class="container px-2" style="width: 40rem; max-width: 95%;">
          <form th:action="@{/login}" method="POST" class="mx-auto px-3">
              <div class="mb-3 row">
                  <label for="username" class="col-12 col-form-label">Nombre Usuario</label>
                  <div class="col-12">
                      <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su nombre de usuario" required>
                  </div>
              </div>
              <div class="mb-3 row">
                  <label for="password" class="col-12 col-form-label">Contraseña</label>
                  <div class="col-12">
                      <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
                  </div>
              </div>
              <div class="mb-5 row">
                  <label for="no account label" class="text-center col-form-label">No tienes cuenta? <a th:href="@{/register}">Registrarse</a></label>
              </div>
              <div class="d-block text-center">
                <button type="submit" class="btn btn-primary">Ingresar</button>
              </div>
          </form>
      </div>
    </div>
    <footer th:replace="fragments/basic :: footer"></footer>
</body>
</html>
