<!DOCTYPE html>
<html>
<head th:replace="fragments/basic :: head"></head>
<body>

<div class="card shadow text-center" th:fragment="card(id, title, description, image, imageType, votesUp, votesDown)" style="width: 100%; height: 90%">
  <div class="card-header d-flex justify-content-around" style="height: 4rem; overflow: hidden;">
      <form th:action="@{/users/vote/up/__${id}__}" method="POST">
        <button th:if="${!currentUser.getRol().getName().equalsIgnoreCase('ADMIN')}" class="btn btn-success" th:text="${votesUp}"></button>
      </form>
      <span class="d-flex flex-column justify-content-center"><p class="fw-bold m-0" th:text="${title}"></p></span>
      <form th:action="@{/users/vote/down/__${id}__}" method="POST">
        <button th:if="${!currentUser.getRol().getName().equalsIgnoreCase('ADMIN')}" class="btn btn-danger" th:text="${votesDown}"></button>
      </form>
  </div>
  <div class="card-body d-flex flex-column justify-content-center" style="overflow:hidden;">
    <img th:src="'data:' +${imageType} +';base64,' + ${image}" class="image" alt="cadidate image">
    <div class="text-container bg-ligth">
      <p class="card-text text" th:text="${description}"></p>
    </div>
  </div>
</div>
</body>
</html>
